<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="/app.js"></script>
    <title>Project: Arcade Game.Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>x o . Tic - Tac - Toe . x o</h1>
      <h4>By Itcel Lerma</h4>
    </header>
    <span>
      <button onclick="createButton()">Reset</button>
    </span>
    <section class="display">
      Player <span class="displayPlayer">X</span>'s turn
    </section>
    <div class="centerMe">
      <div class="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <span>
      <section class="displayWinner"></section>
    </span>
    <footer>
      <input
        type="text"
        id="myText"
        name="fname"
        value=" Player 1 Name "
      /><br />
      <button onclick="myFunction()">Player 1</button>
      <p id="demo"></p>

      <input type="text" id="Txt" name="fname" value=" Player 2 Name " /><br />
      <button onclick="playerTwo()">Player 2</button>
      <p id="show"></p>
    </footer>
  </body>
</html>
